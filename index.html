<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/scrollreveal"></script>
  <title>Page not found</title>
</head>

<body>
  <main class="container">
    <div class="flex">
      <p class="not-found">404 not found</p>
      <div class="content">
        <div class="image">
          <img src="img/Scarecrow.png" alt="Scarecrow">
        </div>

        <div class="content-text">
          <h1 class="title">I have bad news <span>for you</span></h1>
          <div class="information">
            <p>The page you are looking<br> for might be removed or is <br>temporarily unavailable</p>
            
          </div>
          <a href="#" class="button">Back to homepage</a>
        </div>
      </div>
      <p class="created-by">Created by Renato-17</p>
    </div>
  </main>
  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
